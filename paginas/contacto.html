    <header class="container mt-5 pt-5">
      <h1>Profesor Ponzoni</h1>
      <h2>Tu lugar para aprender</h2>
    </header>
    <hr />
    <div class="container my-5">
      <h3 class="text-center">
        Si quieres aprender, no importa la edad ni el momento
      </h3>
      <form id="formulario" action="o" method="post" class="text-center">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="curso" class="form-label"
            >¿Qué materia te interesa?</label
          >
          <select name="curso" id="curso" class="form-select" required>
            <option value="">Matemática</option>
            <option value="">Física</option>
            <option value="">Fisicoquímica</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="año" class="form-label">Selecciona el año</label>
          <select name="año" id="año" class="form-select" required>
            <option value="">1°</option>
            <option value="">2°</option>
            <option value="">3°</option>
            <option value="">4°</option>
            <option value="">5°</option>
            <option value="">6°</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Horario disponible</label><br />
          <input
            type="radio"
            name="horario"
            id="mañana"
            value="mañana"
            required
          />
          <label for="mañana">Mañana</label>
          <input
            type="radio"
            name="horario"
            id="tarde"
            value="tarde"
            required
          />
          <label for="tarde">Tarde</label>
          <input
            type="radio"
            name="horario"
            id="noche"
            value="noche"
            required
          />
          <label for="noche">Noche</label>
        </div>
        <input type="submit" value="Enviar" class="btn btn-primary" />
      </form>
    </div>
    <footer class="text-center">
      <p>
        © 2025 Ponzoni - "La educación, como la luz del sol, puede y debe llegar
        a todos"
      </p>
    </footer>
    <!-- Bootstrap JS Bundle with Popper -->
